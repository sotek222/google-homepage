<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <!-- This is a link for a CSS reset file to help making styling easier -->
    <link href="styles/reset.css" type="text/css" rel="stylesheet">
    <link href="styles/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- This is the div for the Upper navigational bar -->
    <div class="navbar">
      <ul>
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul>
        <li>Gmail</li>
        <li>Images</li>
        <li>
          <img src="styles/images/google_apps.png" alt="Google apps">
        </li>
        <li> <input type="button" name="sign_in" value="Sign in">
        </li>
      </ul>
    </div>
    <!-- This is where the google logo appears -->
    <div class="google_logo">
      <img src="styles/images/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <!-- Here is the entire search form with buttons and voice search -->
    <div class="search_form">
      <form class="searchBar" action="#" method="get">
        <input type="text" name="search" value="">
      </form>
      <a>
        <img src="#" alt="Search by voice">
      </a>
      <div class="submit_buttons">
        <form class="google_search" action="#" method="post">
          <input type="button" name="google_search" value="Google Search">
          <input type="button" name="im_lucky" value="I'm Feeling Lucky">
        </form>
      </div>
    </div>
    <!-- Again like the upper nav this is a footer navigation bar -->
    <div class="bottom_nav">
      <footer>
        <ul>
          <li>Advertising</li>
          <li>Business</li>
        </ul>
        <ul>
          <li>Privacy</li>
          <li>Terms</li>
          <li>Settings</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
